<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애드센스 실전 공략집</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; scroll-behavior: smooth; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #facc15, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section-padding {
            padding-top: 100px;
            margin-top: -100px; 
        }
        /* Sticky Navigation Background */
        .sticky-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            UserPlus: (
                <React.Fragment>
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <line x1="20" y1="8" x2="20" y2="14" />
                    <line x1="23" y1="11" x2="17" y2="11" />
                </React.Fragment>
            ),
            CreditCard: (
                <React.Fragment>
                    <rect width="20" height="14" x="2" y="5" rx="2" />
                    <line x1="2" y1="10" x2="22" y2="10" />
                </React.Fragment>
            ),
            Mail: (
                <React.Fragment>
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </React.Fragment>
            ),
            ShieldAlert: (
                <React.Fragment>
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                    <path d="M12 8v4" />
                    <path d="M12 16h.01" />
                </React.Fragment>
            ),
            FileText: (
                <React.Fragment>
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                    <line x1="10" y1="9" x2="8" y2="9" />
                </React.Fragment>
            ),
            ArrowUp: (
                 <React.Fragment>
                    <line x1="12" y1="19" x2="12" y2="5" />
                    <polyline points="5 12 12 5 19 12" />
                </React.Fragment>
            )
        };

        const LucideIcon = ({ name, className = "w-6 h-6" }) => (
            <Icon path={Icons[name]} className={className} />
        );

        // --- 메인 앱 ---
        const App = () => {
            const [showTopBtn, setShowTopBtn] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > 300) {
                        setShowTopBtn(true);
                    } else {
                        setShowTopBtn(false);
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="bg-slate-950 min-h-screen pb-20">
                    {/* Sticky Header & Nav */}
                    <div className="sticky-nav sticky top-0 z-50 w-full px-4 py-3">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <h1 className="text-xl font-bold text-white tracking-tight cursor-pointer" onClick={scrollToTop}>
                                <span className="text-yellow-500">AdSense</span> Mastery
                            </h1>
                            <nav className="flex flex-wrap justify-center gap-2">
                                {[
                                    { id: 'account', label: '계정 생성' },
                                    { id: 'payment', label: '수익 지급' },
                                    { id: 'pintax', label: '핀번호/세금' },
                                    { id: 'risk', label: '리스크 관리' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => scrollToSection(tab.id)}
                                        className="px-4 py-1.5 rounded-full text-xs md:text-sm font-semibold bg-slate-800 text-slate-400 hover:bg-yellow-500 hover:text-slate-900 transition-all"
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 mt-8">
                        
                        {/* Intro */}
                        <div className="text-center py-12 mb-12 border-b border-slate-800">
                            <h1 className="text-4xl md:text-6xl font-black mb-6 tracking-tight leading-tight">
                                <span className="gradient-text">애드센스</span><br/>실전 공략집
                            </h1>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg">
                                승인부터 정산, 그리고 계정 폭파를 막는 생존 전략까지.<br/>
                                쇼츠 크리에이터들이 현장에서 검증한 데이터베이스.
                            </p>
                        </div>

                        {/* Contents List (Scroll Layout) */}
                        <div className="space-y-24">
                            
                            {/* 1. 계정 생성 */}
                            <section id="account" className="section-padding">
                                <div className="glass-panel p-8 rounded-3xl border-l-4 border-yellow-500">
                                    <h2 className="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                                        <div className="bg-yellow-500/20 p-2 rounded-lg">
                                            <LucideIcon name="UserPlus" className="text-yellow-500 w-8 h-8" />
                                        </div>
                                        계정 생성: 1인 1계정의 진실
                                    </h2>
                                    
                                    <div className="space-y-6">
                                        <div className="bg-slate-900/50 p-6 rounded-2xl">
                                            <h3 className="text-xl font-bold text-white mb-2">원칙과 우회 전략</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed mb-4">
                                                구글은 원칙적으로 1인 1계정입니다. 중복 생성은 승인 거절의 지름길입니다. 하지만 고수들은 리스크 분산을 위해 다음과 같은 방법을 사용합니다.
                                            </p>
                                            <ul className="space-y-3 text-sm text-slate-300">
                                                <li className="flex gap-3">
                                                    <span className="text-yellow-500 font-bold">A.</span>
                                                    <span><strong>가족/지인 명의 활용 (정석):</strong> 가족 명의로 구글 계정과 애드센스를 만들고, 수익 지급 계좌도 해당 명의로 맞추는 것이 가장 안전하고 확실합니다.</span>
                                                </li>
                                                <li className="flex gap-3">
                                                    <span className="text-yellow-500 font-bold">B.</span>
                                                    <span><strong>합법적 2계정 (개인+법인):</strong> '개인' 명의 1개와 '법인(사업자)' 명의 1개는 별개로 취급되어, 혼자서도 합법적으로 2개를 운영할 수 있습니다.</span>
                                                </li>
                                            </ul>
                                        </div>

                                        <div className="bg-slate-900/50 p-6 rounded-2xl">
                                            <h3 className="text-xl font-bold text-white mb-2">주소지 분산 팁</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">
                                                핀번호 수령을 위해 주소지는 필수입니다. 하지만 한 주소지에 너무 많은 핀번호가 도착하면 구글이 의심할 수 있습니다. 본가, 친척 집, 지인 사무실 등으로 <span className="text-white font-bold">수령지를 분산</span>하는 것이 좋습니다. ('101호', '2층' 등 가짜 호수 붙이기는 최근 효과가 떨어집니다.)
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* 2. 수익 지급 */}
                            <section id="payment" className="section-padding">
                                <div className="glass-panel p-8 rounded-3xl border-l-4 border-green-500">
                                    <h2 className="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                                        <div className="bg-green-500/20 p-2 rounded-lg">
                                            <LucideIcon name="CreditCard" className="text-green-500 w-8 h-8" />
                                        </div>
                                        수익 지급: 내 돈은 언제?
                                    </h2>

                                    <div className="grid md:grid-cols-2 gap-6 mb-6">
                                        <div className="bg-slate-900/50 p-6 rounded-2xl">
                                            <h3 className="text-lg font-bold text-green-400 mb-4">💰 지급 프로세스</h3>
                                            <ul className="space-y-4 text-sm text-slate-300">
                                                <li className="flex justify-between border-b border-slate-700 pb-2">
                                                    <span>지급 기준</span>
                                                    <span className="text-white font-bold">잔고 $100 이상</span>
                                                </li>
                                                <li className="flex justify-between border-b border-slate-700 pb-2">
                                                    <span>수익 확정</span>
                                                    <span className="text-white font-bold">매월 7일 ~ 12일</span>
                                                </li>
                                                <li className="flex justify-between border-b border-slate-700 pb-2">
                                                    <span>계좌 입금</span>
                                                    <span className="text-white font-bold">매월 21일 ~ 26일</span>
                                                </li>
                                            </ul>
                                            <p className="mt-4 text-xs text-slate-500">* 유튜브 스튜디오 '예상 수익'과 다를 수 있습니다. 애드센스 잔고가 진짜입니다.</p>
                                        </div>

                                        <div className="bg-slate-900/50 p-6 rounded-2xl flex flex-col justify-center">
                                            <h3 className="text-lg font-bold text-green-400 mb-3">⚡ 통장 명의 꿀팁</h3>
                                            <p className="text-slate-300 text-sm leading-relaxed mb-4">
                                                가장 많이 하는 질문입니다.<br/>
                                                <strong>"애드센스 명의자와 입금 통장 명의자가 달라도 되나요?"</strong>
                                            </p>
                                            <div className="bg-green-500/10 p-4 rounded-xl text-center border border-green-500/20">
                                                <span className="text-2xl font-black text-green-400 block mb-1">YES!</span>
                                                <span className="text-xs text-green-300">지급받는 데 문제없습니다.</span>
                                            </div>
                                            <p className="mt-4 text-xs text-slate-500 text-center">
                                                * 월억남님 사례: 11개 계정 수익을 본인 통장 1개로 수령 (단, 세금 폭탄 주의)
                                            </p>
                                        </div>
                                    </div>

                                    <div className="bg-red-500/10 border border-red-500/20 p-5 rounded-xl">
                                        <h4 className="font-bold text-red-400 mb-2">⚠️ 채널이 삭제되면 내 돈은?</h4>
                                        <p className="text-sm text-slate-300">
                                            이미 매월 초(7~12일) 애드센스 잔고로 넘어와 <strong>'확정'된 수익은 채널이 삭제돼도 지급됩니다.</strong>
                                            <br/>하지만 확정되기 전(월초 1일~6일 사이)에 채널이 날아가면, 그달의 미확정 수익은 소멸될 확률이 높습니다.
                                        </p>
                                    </div>
                                </div>
                            </section>

                            {/* 3. 핀번호 & 세금 */}
                            <section id="pintax" className="section-padding">
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="glass-panel p-8 rounded-3xl border-t-4 border-blue-500">
                                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                                            <LucideIcon name="Mail" className="text-blue-500 w-6 h-6" />
                                            핀번호 (PIN)
                                        </h2>
                                        <ul className="space-y-4 text-sm text-slate-300">
                                            <li className="bg-slate-900/50 p-4 rounded-xl">
                                                <strong className="block text-blue-400 mb-1">발송 조건</strong>
                                                수익이 <strong>$10</strong>를 넘으면 구글이 자동으로 우편을 발송합니다.
                                            </li>
                                            <li className="bg-slate-900/50 p-4 rounded-xl">
                                                <strong className="block text-blue-400 mb-1">배송 기간 & 미도착</strong>
                                                보통 2~4주 소요됩니다. 3주가 지나도 안 오면 <strong>'재발송'</strong> 버튼을 누르세요. 3~4회 실패 시 온라인 인증이 열립니다.
                                            </li>
                                            <li className="bg-slate-900/50 p-4 rounded-xl">
                                                <strong className="block text-blue-400 mb-1">입력 마감</strong>
                                                수익 지급일(21일) 전인 <strong>20일까지</strong> 입력해야 당월 수익을 받을 수 있습니다.
                                            </li>
                                        </ul>
                                    </div>

                                    <div className="glass-panel p-8 rounded-3xl border-t-4 border-purple-500">
                                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                                            <LucideIcon name="FileText" className="text-purple-500 w-6 h-6" />
                                            세금 정보 (W-8BEN)
                                        </h2>
                                        <div className="space-y-4">
                                            <div className="bg-slate-900/50 p-4 rounded-xl">
                                                <h3 className="text-purple-400 font-bold mb-2">왜 제출해야 하나요?</h3>
                                                <p className="text-sm text-slate-300">
                                                    미제출 시 수익의 <span className="text-red-400 font-bold">최대 30%</span>가 세금으로 날아갑니다. 제출하면 한-미 조세 조약에 따라 <strong>10%</strong>로 줄어듭니다. 무조건 하세요.
                                                </p>
                                            </div>
                                            <div className="bg-purple-500/10 border border-purple-500/20 p-4 rounded-xl">
                                                <h3 className="text-purple-300 font-bold mb-2">개인 계정 작성 팁</h3>
                                                <p className="text-sm text-slate-300 mb-2">
                                                    사업자 번호가 없어도 됩니다.
                                                </p>
                                                <ul className="list-disc pl-4 text-xs text-slate-400 space-y-1">
                                                    <li>계정 유형: <strong>개인</strong> 선택</li>
                                                    <li>외국인 TIN 란: 본인의 <strong>주민등록번호</strong> 입력</li>
                                                </ul>
                                                <p className="text-xs text-green-400 mt-2 font-bold">→ 즉시 승인됩니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* 4. 리스크 관리 */}
                            <section id="risk" className="section-padding">
                                <div className="glass-panel p-8 rounded-3xl border border-red-500/30 bg-gradient-to-b from-red-900/20 to-slate-900/50">
                                    <h2 className="text-3xl font-bold text-red-400 mb-6 flex items-center gap-3">
                                        <div className="bg-red-500/20 p-2 rounded-lg">
                                            <LucideIcon name="ShieldAlert" className="text-red-500 w-8 h-8" />
                                        </div>
                                        리스크 관리: 연좌제 방어 (★핵심)
                                    </h2>
                                    
                                    <p className="text-lg text-slate-300 mb-8 leading-relaxed">
                                        채널 하나가 스팸, 현혹 행위, 우회 정책 등으로 삭제되면, 구글은 연결된 모든 채널을 추적하여 연쇄적으로 삭제합니다.<br/>
                                        이를 <strong>'연좌제(Guilt by Association)'</strong>라고 부릅니다.
                                    </p>

                                    <div className="grid md:grid-cols-3 gap-6">
                                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700">
                                            <div className="text-2xl mb-3">🔗</div>
                                            <h3 className="font-bold text-white mb-2">연결 고리 끊기</h3>
                                            <p className="text-sm text-slate-400">
                                                구글은 <strong>같은 애드센스, 같은 명의, 같은 기기(IP/MAC)</strong>를 통해 동일 인물임을 파악합니다. 위험한 채널은 이 고리를 끊어야 합니다.
                                            </p>
                                        </div>
                                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700">
                                            <div className="text-2xl mb-3">🏚️</div>
                                            <h3 className="font-bold text-white mb-2">독방 전략 (격리)</h3>
                                            <p className="text-sm text-slate-400">
                                                저작권 리스크가 있는 채널(해짜, 유통)은 <span className="text-red-400 font-bold">별도의 애드센스</span>에 연결하세요. 메인 채널과 절대 섞지 마세요.
                                            </p>
                                        </div>
                                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700">
                                            <div className="text-2xl mb-3">♻️</div>
                                            <h3 className="font-bold text-white mb-2">죽은 애드센스?</h3>
                                            <p className="text-sm text-slate-400">
                                                채널이 삭제돼도 애드센스는 살아있는 경우가 많습니다. 재활용해도 된다는 의견도 있지만, 찜찜하다면 <strong>버리고 새로 파는 것</strong>이 정신건강에 좋습니다.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </section>

                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="mt-32 text-center py-10 border-t border-slate-800 text-slate-600 text-sm">
                        <p className="mb-2 font-bold">AdSense Mastery Guide</p>
                        <p>Based on 38 Chat Logs Analysis • Created for Shorts Creators</p>
                    </footer>

                    {/* Scroll To Top Button */}
                    {showTopBtn && (
                        <button 
                            onClick={scrollToTop}
                            className="fixed bottom-8 right-8 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-500 transition-all z-50 animate-slide-up"
                        >
                            <LucideIcon name="ArrowUp" className="w-6 h-6" />
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
